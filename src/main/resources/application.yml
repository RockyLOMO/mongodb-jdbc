    #      failKeywords:
    #      failCountToRestart: 0
    #    frpcYf:
    #      shell: /cmder_mini/bin/frpc.bat yf-frpc.ini
    #      successKeywords:
    #        - login to server successaa
    #      failKeywords:
    #        - try to reconnect to server
