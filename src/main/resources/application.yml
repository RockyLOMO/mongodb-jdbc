server:
  port: 9080

app:
  redisUrl: db.f-li.cn:6379/1
  daemonDelaySeconds: 16
  purgeProcessNames:
    - frpc.exe
    - frps.exe
  daemon:
    frpcFli:
      shell: /cmder_mini/bin/frpc.bat fli-frpc_dns.ini
      successKeywords:
        - login to server success
      failKeywords:
        - try to reconnect to server
      failCountToRestart: 2
